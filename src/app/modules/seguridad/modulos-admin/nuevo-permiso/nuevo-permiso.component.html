<mat-card class="cardPersonalizada">
 
    <mat-card-header class="header">    Nuevo Permiso Sobre {{ data?.modulo }}
    <mat-icon style="float: right !important;" (click)="close()" > close </mat-icon>

    </mat-card-header>


    <mat-card-content>
        <form [formGroup]="permisoForm" #f="ngForm" style="margin-top: 2%;">
            <div class="row">
                <div class="col-md-12 container" >
                    <mat-form-field appearance="legacy">
                        <mat-label>Rol</mat-label>
                        <mat-select formControlName="rol" > 
                            <mat-option> - </mat-option> 
                            <mat-option *ngFor="let rol of catalogo['roles']" [value]="rol.id_rol">
                                {{  rol.rol | uppercase }}
                            </mat-option> 
                          </mat-select> 
                      </mat-form-field>
                </div>
            </div>
            <!-- *ngFor = "let Estado of EstadoCivilData" [value] = "Estado.idEstadoCivil"  -->
            <div class="container">
                <button class="buttonPrincipal" mat-raised-button type="submit" (click)="insertarPermisosModulo()" >Guardar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
