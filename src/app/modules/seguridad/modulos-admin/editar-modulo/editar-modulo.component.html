<mat-card class="cardPersonalizada">
 
    <mat-card-header class="header">    Editar Módulo {{ data['modulo']}}
    <mat-icon style="float: right !important;" (click)="close()" > close </mat-icon>

    </mat-card-header>


    <mat-card-content>
        <form [formGroup]="moduloForm" #f="ngForm" style="margin-top: 2%;">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field hintLabel="Max 100 Caracteres" appearance="legacy">
                        <mat-label>Nombre Módulo</mat-label>
                        <input matInput #texto maxlength="100" placeholder="Nombre Módulo" formControlName ="modulo">
                        <mat-hint align="end">{{texto.value?.length || 0}}/100</mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="legacy">
                        <mat-label>Icono</mat-label>
                        <input #icono matInput placeholder="Icono de Font Awesome" formControlName ="icono">
                        <span matSuffix><i class="{{icono?.value}}"></i></span>
                    </mat-form-field>
                </div>
                <div class="col-md-6 container">
                    <mat-form-field appearance="legacy">
                        <mat-label>Imagen </mat-label>
                        <input #imagen matInput placeholder="Url de imagen" formControlName ="imagen">
                        <span matSuffix>  </span>
                    </mat-form-field>
                </div>
                <div class="col-md-6 container" >
                    <mat-form-field appearance="legacy">
                        <mat-label>Estado</mat-label>
                        <mat-select style="color: #006F1D !important;" formControlName="estado" > 
                            <mat-option> - </mat-option> 
                            <mat-option *ngFor="let estad of estados" [value]="estad?.id_estado" >
                                {{  estad?.estado }}
                            </mat-option> 
                          </mat-select> 
                      </mat-form-field>
                </div>
                <div class="col-md-12 container" >
                    <img *ngIf="imagen?.value" src="{{ imagen?.value }}" alt="">
                    <img *ngIf="!imagen?.value" src="https://www.ransa.biz/wp-content/uploads/2021/12/Ransa_Icons_Editable2-44.png" alt="">
  
                  </div>
            </div>
            <div class="container">
                <button class="buttonPrincipal" mat-raised-button type="submit" [disabled]="f.invalid"  (click)="editarModulo()" >Guardar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
