<mat-card class="cardPersonalizada">
 
    <mat-card-header class="header">    {{ permisos }} {{ menuHijo }}
    <mat-icon style="float: right !important;" (click)="close()" > close </mat-icon>

    </mat-card-header>


    <mat-card-content>
        <form [formGroup]="permisoForm" #f="ngForm" style="margin-top: 2%;">
            <div class="row">
                <div class="col-md-12 container" >
                    <mat-form-field appearance="legacy">
                        <mat-label>Rol</mat-label>
                        <mat-select formControlName="idRol" > 
                            <mat-option> - </mat-option> 
                            <mat-option *ngFor="let rol of catalogo['roles']" [value]="rol.id_rol">
                                {{  rol.rol | uppercase }}
                            </mat-option> 
                          </mat-select> 
                      </mat-form-field>
                </div>
                <div class="container">
                    <div class="col-md-4">
                        <label id="example-radio-group-label"> Insertar </label>
                        <mat-radio-group
                          aria-labelledby="example-radio-group-label"
                          class="example-radio-group" formControlName="insertar" >
                            <mat-radio-button color="warn" class="example-radio-button" value="1">Sí</mat-radio-button>
                            <mat-radio-button color="warn" class="example-radio-button" value="0">No</mat-radio-button>
                        </mat-radio-group>
                    </div>
    
                    <div class="col-md-4">
                        <label id="example-radio-group-label"> Actualizar </label>
                        <mat-radio-group
                          aria-labelledby="example-radio-group-label"
                          class="example-radio-group" formControlName="actualizar" >
                            <mat-radio-button color="warn" class="example-radio-button" value="1">Sí</mat-radio-button>
                            <mat-radio-button color="warn" class="example-radio-button" value="0">No</mat-radio-button>
                        </mat-radio-group>
                    </div>
    
                    <div class="col-md-4">
                        <label id="example-radio-group-label"> Eliminar </label>
                        <mat-radio-group
                          aria-labelledby="example-radio-group-label"
                          class="example-radio-group" formControlName="eliminar" >
                            <mat-radio-button color="warn" class="example-radio-button" value="1">Sí</mat-radio-button>
                            <mat-radio-button color="warn" class="example-radio-button" value="0">No</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
            </div>
            <!-- *ngFor = "let Estado of EstadoCivilData" [value] = "Estado.idEstadoCivil"  -->
            <div class="container">
                <button class="buttonPrincipal" mat-raised-button type="submit" [disabled]="f.invalid" (click)="evaluadorSubmit()" >Guardar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
