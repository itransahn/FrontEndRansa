<mat-card class="cardPersonalizada">
 
    <mat-card-header class="header">    Edición de  Menú 
    <mat-icon style="float: right !important;" (click)="close()" > close </mat-icon>

    </mat-card-header>


    <mat-card-content>
        <form [formGroup]="menuForm" #f="ngForm" style="margin-top: 2%;">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field hintLabel="Max 100 Caracteres" appearance="legacy">
                        <mat-label>Nombre Menú</mat-label>
                        <input matInput #texto maxlength="100" placeholder="Nombre Menú" formControlName ="menuHijo">
                        <mat-hint align="end">{{texto.value?.length || 0}}/100</mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="legacy">
                        <mat-label>Icono</mat-label>
                        <input #icono matInput placeholder="Icono de Angular Material" formControlName ="icon">
                        <span matSuffix> 
                            <!-- <i class="{{icono?.value}}"> </i> -->
                            <mat-icon class="icon text-center"> {{icono?.value}} </mat-icon>
                        </span>
                    </mat-form-field>
                </div>
                <div class="col-md-6 container">
                    <mat-form-field appearance="legacy">
                        <mat-label> URL </mat-label>
                        <input #imagen matInput placeholder="Dirección del componente" formControlName ="urlM">
                        <span matSuffix>  </span>
                    </mat-form-field>
                </div>
                <div class="col-md-6 container">
                    <mat-form-field appearance="legacy">
                        <mat-label>Estado</mat-label>
                        <mat-select style="color: #006F1D !important;" formControlName="estado" > 
                            <mat-option> - </mat-option> 
                            <mat-option *ngFor="let estado of catalogo['estados']" [value]="estado?.id_estadoGeneral" >
                                {{  estado?.estadoGeneral }}
                            </mat-option> 
                          </mat-select> 
                      </mat-form-field>
                </div>

                <div class="col-md-6 container">
                    <mat-form-field appearance="legacy">
                        <mat-label>Menú Padre</mat-label>
                        <mat-select style="color: #006F1D !important;" formControlName="menuPadre" > 
                            <mat-option> - </mat-option> 
                            <mat-option *ngFor="let menu of catalogo['menuPadres']" [value]="menu?.id_menuPadre" >
                                {{  menu?.menuPadre }}
                            </mat-option> 
                          </mat-select> 
                      </mat-form-field>
                </div>
            </div>


            <div class="container">
                <button class="buttonPrincipal" mat-raised-button type="submit" [disabled]="f.invalid" (click)="editarmenuHijo()" >Guardar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
