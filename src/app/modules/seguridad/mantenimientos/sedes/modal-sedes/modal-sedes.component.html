

<mat-card class="cardPersonalizada">
 
    <mat-card-header class="header">    {{ titulo }} {{ subtitulo }}
    <mat-icon style="float: right !important;" (click)="close()" > close </mat-icon>

    </mat-card-header>


    <mat-card-content>
        <form [formGroup]="sedeForm" #f="ngForm" style="margin-top: 2%;">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field hintLabel="Max 50 Caracteres" appearance="legacy">
                        <mat-label>Sede</mat-label>
                        <input matInput #texto [readonly]="enable" maxlength="50" placeholder="Sede" formControlName ="sede">
                        <mat-hint [hidden]="!botton" align="end">{{texto.value?.length || 0}}/50</mat-hint>
                    </mat-form-field>
                </div>

                </div>
            <div class="container">
                <button class="buttonPrincipal" mat-raised-button type="submit" [disabled]="f.invalid" [hidden]="!botton"  
                (click)="submit()">Guardar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
