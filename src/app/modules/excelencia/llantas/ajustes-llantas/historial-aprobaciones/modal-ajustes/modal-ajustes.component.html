

<mat-card class="cardPersonalizada">
 
    <mat-card-header class="header">    Modificaci√≥n de Ajuste
    <mat-icon style="float: right !important;" (click)="close()" > close </mat-icon>

    </mat-card-header>


    <mat-card-content>
        <form [formGroup]="ajusteForm" #f="ngForm" style="margin-top: 2%;">
            <div class="row">

                <div class="col-md-6">
                    <mat-form-field appearance="legacy">
                        <mat-label>Fecha</mat-label>
                        <input matInput placeholder="Fecha" formControlName ="Fecha">
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field appearance="legacy">
                        <mat-label>Tipo de ajuste </mat-label>
                        <input matInput placeholder="Tipo de ajuste" formControlName ="TipoAjuste">
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field appearance="legacy">
                        <mat-label>Tipo de llanta </mat-label>
                        <input matInput placeholder="tipo de llanta" formControlName ="tipoLlanta">
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field appearance="legacy">
                        <mat-label>Lote</mat-label>
                        <input matInput placeholder="Lote" formControlName ="lote">
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field appearance="legacy">
                        <mat-label> Cantidad </mat-label>
                        <input matInput placeholder="Cantidad" formControlName ="cantidad">
                    </mat-form-field>
                </div>

            <div class="col-md-12">
                <mat-form-field appearance="legacy" hintLabel="Max 150 Caracteres">
                    <mat-label> Comentario </mat-label>
                    <textarea matInput #comentario placeholder="Comentario........" formControlName="comentario"></textarea>
                    <mat-hint align="end">{{comentario.value?.length || 0}}/150</mat-hint>
                </mat-form-field>   
            </div>


            
                </div>
            <div class="container">
                <button class="buttonPrincipal" mat-raised-button type="submit" [disabled]="f.invalid" (click)="actualizarAjuste()"  >Guardar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
