<mat-card class="mat-cardContainerCuerpo">
    <div class="row">
        <div class="col-md-6 container">
            <img src="../../../../../assets/images/logoRansa.ico" alt="">
        </div>
        <div class="col-md-6 container">
            <h3 class="h4"> Ajuste de llantas </h3>
        </div>
    </div>
</mat-card>

<mat-card  class="mat-cardContainerCuerpo mt-4">
   
    <form [formGroup]="ajustesForm" #f="ngForm">
        <div class="row">
           
                <div class="col-md-6 container">
                    <mat-form-field appearance="legacy">
                        <mat-label>Tipo de Ajuste</mat-label>
                        <mat-select formControlName="ajuste" > 
                            <mat-option> - </mat-option> 
                            <mat-option *ngFor="let Aj of tiposAjustes" [value]="Aj.idTipo">
                                {{  Aj.ajuste | uppercase }}
                            </mat-option> 
                          </mat-select> 
                      </mat-form-field>
                </div>
                
                <div class="col-md-6">
                    <mat-form-field  appearance="legacy" >
                        <mat-label> Lote </mat-label>
                        <input matInput [mask]="mask.lote"  formControlName ="lote"  >  
                    </mat-form-field>
                </div>

                <div class="col-md-6 container">
                    <mat-form-field appearance="legacy">
                        <mat-label>Tipo de Llantas </mat-label>
                        <mat-select formControlName="tipoLlanta" > 
                            <mat-option> - </mat-option> 
                            <mat-option *ngFor="let Aj of catalogo['tipoLlanta']" [value]="Aj.id_tipoLlanta">
                                {{  Aj.tipoLlanta | uppercase }}
                            </mat-option> 
                          </mat-select> 
                      </mat-form-field>
                </div>
                
                <div class="col-md-6">
                    <mat-form-field  appearance="legacy" >
                        <mat-label> Cantidad </mat-label>
                        <input matInput [mask]="mask.cantidad" formControlName ="Cantidad"  >  
                    </mat-form-field>
                </div>

                <div class="col-md-12">
                    <mat-form-field appearance="legacy" hintLabel="Max 250 Caracteres">
                        <mat-label> Comentario de Ajuste </mat-label>
                        <textarea matInput #direccion formControlName="Comentario"></textarea>
                        <mat-hint align="end">{{direccion.value?.length || 0}}/250</mat-hint>
                    </mat-form-field>
                </div>
                <div class="container">
                    <button class="buttonPrincipal" mat-raised-button type="submit" [disabled]="f.invalid || (!auth.Insercion())" (click)="post()" >Guardar</button>
                </div>

        </div>
    </form>
        
</mat-card>


<app-historial-aprobaciones></app-historial-aprobaciones>
