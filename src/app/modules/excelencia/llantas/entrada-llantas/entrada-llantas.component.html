<mat-card class="mat-cardContainerCuerpo">
    <form [formGroup]="llantasForm" #f="ngForm">
        <div class="row">
            <div class="col-md-6 container">
                <img src="../../../../../assets/images/logoRansa.ico" alt="">
            </div>
            <div class="col-md-6 container">
                <h3 class="h4"> Entrada de llantas </h3>
            </div>

            <div class="col-md-6">
                <mat-form-field appearance="legacy">
                    <mat-label>Tipo de Llanta</mat-label>
                    <mat-select  formControlName="tipoLlanta" > 
                        <mat-option> - </mat-option> 
                        <mat-option #tipoLla *ngFor="let tipo of catalogoData['tipoLlanta']" [value]="tipo?.id_tipoLlanta">
                            {{  tipo?.tipoLlanta | uppercase }}
                        </mat-option> 
                      </mat-select> 
                  </mat-form-field>
            </div>
    
            <div class="col-md-6">
                <mat-form-field  appearance="legacy">
                    <mat-label> Cantidad </mat-label>
                    <input matInput #cantidad [maxlength]="maxLength" placeholder="Cantidad" (keypress)="validateFormat($event)" formControlName ="Cantidad">
                </mat-form-field>
            </div>
    
            <div class="col-md-6">
                <mat-form-field  appearance="legacy">
                    <mat-label> Precio </mat-label>
                    <input matInput #precio mask="separator.2" thousandSeparator=","  placeholder="Cantidad"  formControlName ="Precio">
                </mat-form-field>
            </div>
    
            <div class="col-md-6">
                <mat-form-field appearance="legacy">
                    <mat-label>Proveedor </mat-label>
                    <mat-select  formControlName="Proveedor" > 
                        <mat-option> - </mat-option> 
                        <mat-option #tipoLla *ngFor="let tipo of catalogoData['proveedorLlanta']" [value]="tipo?.idProveedor">
                            {{  tipo?.proveedor | uppercase }}
                        </mat-option> 
                      </mat-select> 
                  </mat-form-field>
            </div>
    
            <div class=" col-md-12 container">
                <button class="buttonPrincipal" mat-raised-button type="submit" [disabled]="f.invalid || (!auth.Insercion())" (click)="insertarLlanta()"  >Guardar</button>
            </div>
        </div>
    </form>
</mat-card>

<mat-card class="mat-cardContainerCuerpo mt-4">
        <h4 class="h4"> STOCK </h4>
        <app-stock [detonador]="1" class="mt-4"></app-stock>
</mat-card>
