

<mat-card class="cardPersonalizada">
 
    <mat-card-header class="header">    {{ titulo }} {{ subtitulo }}
    <mat-icon style="float: right !important;" (click)="close()" > close </mat-icon>
    </mat-card-header>


    <mat-card-content>
        <form [formGroup]="FormModule" #f="ngForm" style="margin-top: 2%;">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="legacy">
                        <mat-label> Capacidad </mat-label>
                        <input matInput #texto [readonly]="enable" minlength="1" maxlength="3" placeholder=" Capacidad " formControlName ="capacidad">
                        <!-- <mat-hint align="end">{{texto.value?.length || 0}}/50</mat-hint> -->
                    </mat-form-field>
                </div>


                <div class="col-md-12">
                    <mat-form-field appearance="legacy">
                        <mat-label>Unidad de medici√≥n</mat-label>
                        <mat-select  formControlName="uMedicion" > 
                            <mat-option> - </mat-option> 
                            <mat-option  *ngFor="let item of dataCatalogo?.['Umedicion']" [value]="item?.id_unidadMedicion">
                                {{  item?.unidadMedicion | uppercase }}
                            </mat-option> 
                          </mat-select> 
                      </mat-form-field>
                </div>

                </div>
            <div class="container">
                <button class="buttonPrincipal" mat-raised-button type="submit" [disabled]="f.invalid" [hidden]="!botton" (click)="submit()"  >Guardar</button>
            </div>
        </form>
    </mat-card-content>
    
</mat-card>
