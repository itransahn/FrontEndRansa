

<mat-card class="cardPersonalizada">
 
    <mat-card-header class="header">    Asignaci√≥n de maquina {{ data['Maquina'] }} a  {{ data['Asignado a'] }}
    <mat-icon style="float: right !important;" (click)="close()" > close </mat-icon>

    </mat-card-header>


    <mat-card-content>
        <form [formGroup]="asignacion" #f="ngForm" style="margin-top: 2%;">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="legacy" hintLabel="Max 250 Caracteres">
                        <mat-label> Observaciones </mat-label>
                        <textarea matInput maxlength="250" #direccion formControlName="Observaciones"></textarea>
                        <mat-hint align="end">{{direccion.value?.length || 0}}/250</mat-hint>
                    </mat-form-field>
                </div>
             
            </div>
            <div class="container">
                <button class="buttonPrincipal" mat-raised-button type="submit" [disabled]="f.invalid"  (click)="actualizarAsignacion()" >Guardar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
