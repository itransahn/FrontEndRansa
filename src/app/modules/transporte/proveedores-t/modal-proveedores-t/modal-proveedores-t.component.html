

<mat-card class="cardPersonalizada">
 
    <mat-card-header class="header">    {{ titulo }} {{ subtitulo }}
    <mat-icon style="float: right !important;" (click)="close()" > close </mat-icon>
    </mat-card-header>


    <mat-card-content>
        <form [formGroup]="modalForm" #f="ngForm" style="margin-top: 2%;">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="legacy">
                        <mat-label> Nombre De Proveedor </mat-label>
                        <input matInput [readonly]="enable" maxlength="50" placeholder="Nombre del Proveedor" formControlName ="Proveedor">
                    </mat-form-field>
                </div>

                <div class="col-md-12">
                    <mat-form-field appearance="legacy" hintLabel="Max 50 Caracteres">
                        <mat-label>Direción del Proveedor</mat-label>
                        <textarea matInput #texto placeholder="Direción del Proveedor" [readonly]="enable" maxlength="250" formControlName ="direccion"></textarea>
                        <mat-hint align="end">{{texto.value?.length || 0}}/250</mat-hint>
                      </mat-form-field>
                  </div>

                <div class="col-md-12">
                    <mat-form-field appearance="legacy">
                        <mat-label>RTN Proveedor </mat-label>
                        <input matInput [readonly]="enable" maxlength="50" placeholder="RTN Proveedor" formControlName ="rtnProveedor">
                    </mat-form-field>
                </div>
            

                <div class="col-md-12">
                    <mat-form-field appearance="legacy">
                        <mat-label> Nombre Corto </mat-label>
                        <input matInput [readonly]="enable" maxlength="50" placeholder="Nombre Corto" formControlName ="corto">
                    </mat-form-field>
                </div>
            

                <div  class="col-md-12 container" >
                    <mat-form-field  appearance="legacy">
                        <mat-label>Sede</mat-label>
                        <mat-select  formControlName="sede" > 
                            <mat-option> - </mat-option> 
                            <mat-option *ngFor="let tu of catalogo['sedes']" [value]="tu?.id_sedeRansa">
                                {{  tu?.sedeRansa | uppercase }}
                            </mat-option> 
                          </mat-select> 
                      </mat-form-field>
                </div>
             
                </div>
            <div class="container">
                <button class="buttonPrincipal" mat-raised-button type="submit" [disabled]="f.invalid" [hidden]="!botton" (click)="submit()"  >Guardar</button>
            </div>
        </form>
    </mat-card-content>
    
</mat-card>
