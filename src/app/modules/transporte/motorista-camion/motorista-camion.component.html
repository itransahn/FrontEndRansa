<mat-card class="mat-cardContainerCuerpo mat-elevation-z0">
    <form [formGroup]="filtro">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="legacy">
                    <mat-label>
                        <mat-icon> search </mat-icon>
                        Buscar
                    </mat-label>
                    <input matInput placeholder="Motorista,Camion,Placa,Propietario" formControlName="filtrar">
                </mat-form-field>
            </div>
     
            <div class="col-md-6">
                <div class="text-right">
                    <button mat-raised-button class="buttonPrincipal" [disabled]="!auth.Insercion()" (click)="Modal ( )">
                        <mat-icon>
                            add
                        </mat-icon>
                        Agregar Permiso
                    </button>
                </div>
            </div>
        </div>
    </form>
       <div class="table-responsive !important">
        <table  >
            <!-- <caption>Statement Summary</caption> -->
            <thead>
              <tr>
                <th scope="col">Motorista</th>
                <th scope="col">Propietario</th>
                <!-- <th scope="col">Camión</th> -->
                <th scope="col">Placa</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tr of Uniones | search: this.filtro.value.filtrar:parametrosBusqueda | slice: desde: hasta " class="trHover">
                <td data-label="Motorista">{{    tr?.Motorista             }}</td>
                <td data-label="Propietario">{{  tr?.Propietario             }}</td>
                <!-- <td data-label="Camión">{{ tr?.Camion             }}</td> -->
                <td data-label="Placa">{{  tr?.placa             }}</td>
                <td data-label="Acciones">
                <div class="text-center">

               <!-- Ver -->
               <!-- <button mat-mini-fab class="buttonSecundary"  (click)="Modal ( 1 , tr )" >
                   <mat-icon>visibility</mat-icon>
               </button> -->
                 <!-- Editar -->
                 <!-- <button mat-mini-fab class="buttonSecundary" [disabled]="!auth.Actualizacion()"  (click)="Modal ( 3 , tr )">
                   <mat-icon>create</mat-icon>
               </button> -->
                <!-- Cambiar estado -->
                <!-- <button mat-mini-fab class="search" [disabled]="!auth.Actualizacion()" class="buttonSecundary" *ngIf="tr?.estado == 1" (click)="CambiarEstado(tr?.ID, 0)" title="Inhabilitar">
                    <mat-icon>toggle_on</mat-icon>
                </button>
            <button mat-mini-fab class="search" [disabled]="!auth.Actualizacion()" class="btnDelete" *ngIf="tr?.estado != 1" (click)="CambiarEstado(tr?.ID, 1)" title="Habilitar">
                <mat-icon>toggle_off</mat-icon>
                </button> -->
               <!-- Eliminar -->
               <button mat-mini-fab class="btnDelete"    [disabled]="!auth.Eliminacion()" (click)="eliminarUnion(tr.idMotorista, tr.idCamion)"  >
                            <mat-icon>delete_forever</mat-icon>
               </button>
                      
                </div>

                </td>
              </tr>
            </tbody>
          </table>
          
       </div>
          <mat-paginator [length]="Uniones.length" [pageSize]="pageSize " (page)="next($event)">
        </mat-paginator>
 
</mat-card>
