

<mat-card class="cardPersonalizada">
 
    <mat-card-header class="header">    {{ titulo }} {{ subtitulo }}
    <mat-icon style="float: right !important;" (click)="close()" > close </mat-icon>
    </mat-card-header>


    <mat-card-content>
        <form [formGroup]="modalF" #f="ngForm" style="margin-top: 2%;">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field  appearance="legacy">
                        <mat-label>Proveedor</mat-label>
                        <input matInput #texto [readonly]="enable" maxlength="50" placeholder="Proveedor" formControlName ="proveedor">
                        <!-- <mat-hint align="end">{{texto.value?.length || 0}}/50</mat-hint> -->
                    </mat-form-field>
                </div>

                <div class="col-md-12">
                    <mat-form-field  appearance="legacy">
                        <mat-label>RTN</mat-label>
                        <input matInput [readonly]="enable" maxlength="50" placeholder="RTN" formControlName ="rtn">
                        <!-- <mat-hint align="end">{{texto.value?.length || 0}}/50</mat-hint> -->
                    </mat-form-field>
                </div>


                <div  class="col-md-12 container" >
                    <mat-form-field appearance="legacy">
                        <mat-label> Empresa </mat-label>
                        <mat-select  formControlName="sede" > 
                            <mat-option  *ngFor="let item of sedes" [value]="item?.idSede">
                                {{  item?.sede | uppercase }}
                            </mat-option> 
                          </mat-select> 
                      </mat-form-field>
                </div>

                </div>
            <div class="container">
                <button class="buttonPrincipal" mat-raised-button type="submit" [disabled]="f.invalid" [hidden]="!botton" (click)="submit()"  >Guardar</button>
            </div>
        </form>
    </mat-card-content>
    
</mat-card>
