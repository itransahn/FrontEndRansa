<mat-card class="cardPersonalizada">
    <mat-card-header class="header">  Generación de Retención
    <mat-icon style="float: right !important;" (click)="close()" > close </mat-icon>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="menuForm" #f="ngForm" style="margin-top: 2%;">
            <div class="row">


                <div class="col-md-12">
                    <mat-form-field  appearance="legacy">
                        <mat-label> Sociedad  </mat-label>
                        <mat-select  formControlName="sede" > 
                            <mat-option  *ngFor="let tu of sedes" [value]="tu?.idSede">
                                {{  tu?.sede | uppercase }}
                            </mat-option> 
                          </mat-select> 
                      </mat-form-field>
                </div>

                <div class="col-md-12">
                    <mat-form-field appearance="legacy">
                        <mat-label> Proveedor </mat-label>
                        <mat-select  formControlName="proveedor" > 
                            <!-- <mat-option> - </mat-option> 
                            <mat-option  *ngFor="let city of catalogo['ciudades']" [value]="city?.id_ciudad">
                                {{  city?.ciudad | uppercase }}
                            </mat-option>  -->
                            <ng-container *ngFor="let item of proveedores">
                                <div *ngIf="item.idSede === menuForm.value.sede">
                                    <mat-option [value]="item?.idProveedor">
                                        {{  item?.proveedor | uppercase }}
                                    </mat-option>
                                </div>
                            </ng-container>
    
                          </mat-select> 
                      </mat-form-field>
                </div>

                        <mat-label>Mes </mat-label>
                        <mat-select  formControlName="periodo" > 
                            <mat-option  *ngFor="let tu of meses" [value]="tu?.idMes">
                                {{  tu?.mes | uppercase }}
                            </mat-option> 
                          </mat-select> 
                      </mat-form-field>
                </div> -->

                                {{  tu?.dia | uppercase }}
                            </mat-option> 
                          </mat-select> 
                      </mat-form-field>
                </div>


                <div class="col-md-12">

                  <div class="col-md-12">
                    <mat-form-field  appearance="legacy">
                        <mat-label> Tipo retención </mat-label>
                        <mat-select  formControlName="tipoR" > 
                            <mat-option  *ngFor="let tu of tipoR" [value]="tu?.idTipo">
                                {{  tu?.retencion | uppercase }}
                            </mat-option> 
                          </mat-select> 
                      </mat-form-field>
                </div>

                <div class="col-md-12 container">
                    <mat-form-field appearance="fill">
                        <mat-label>Fecha</mat-label>
                        <input name="date" formControlName = "fecha" matInput [matDatepicker]="hasta">
                        <mat-datepicker-toggle matSuffix [for]="hasta"></mat-datepicker-toggle>
                        <mat-datepicker #hasta></mat-datepicker>
                      </mat-form-field>
                    </div>

            </div>

            <div class="container">
                <button class="buttonPrincipal" mat-raised-button type="submit" [disabled]="f.invalid" (click)="redireccionar()" >Generar</button>
            </div>
        </form>
    </mat-card-content>
