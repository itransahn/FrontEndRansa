

<mat-card class="cardPersonalizada">
 
    <mat-card-header class="header">    {{ titulo }} {{ subtitulo }}
    <mat-icon style="float: right !important;" (click)="close()" > close </mat-icon>
    </mat-card-header>


    <mat-card-content>
        <form [formGroup]="FormModule" #f="ngForm" style="margin-top: 2%;">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field  appearance="legacy">
                        <mat-label>Código de Empleado</mat-label>
                        <input matInput #texto [readonly]="enable" minlength="1" mask="XXXXXXXXX"  placeholder="Código de Empleado" formControlName ="cod_empleado">
                    </mat-form-field>
                </div>

                <div class="col-md-12">
                    <mat-form-field  appearance="legacy">
                        <mat-label>Nombre de Empleado</mat-label>
                        <input matInput #texto [readonly]="enable" minlength="1"  placeholder="Nombre de Empleado" formControlName ="nombre">
                    </mat-form-field>
                </div>

                <div  class="col-md-12 container" >
                    <mat-form-field *ngIf="visible" appearance="legacy">
                        <mat-label>Area</mat-label>
                        <mat-select  formControlName="area" > 
                            <mat-option> - </mat-option> 
                            <mat-option  *ngFor="let item of catalogo['areasRansa']" [value]="item?.id_areaDeOperacion">
                                {{  item?.area | uppercase }}
                            </mat-option> 
                          </mat-select> 
                      </mat-form-field>
                </div>

                <div  class="col-md-12 container" >
                    <mat-form-field *ngIf="visible" appearance="legacy">
                        <mat-label>Centro de Costo</mat-label>
                        <mat-select  formControlName="cco" > 
                            <mat-option> - </mat-option> 
                            <mat-option  *ngFor="let item of catalogo['ccos']" [value]="item?.id_cco">
                                {{  item?.cco | uppercase }}
                            </mat-option> 
                          </mat-select> 
                      </mat-form-field>
                </div>

                <div  class="col-md-12 container" >
                    <mat-form-field *ngIf="visible" appearance="legacy">
                        <mat-label>Sedes</mat-label>
                        <mat-select  formControlName="sede" > 
                            <mat-option> - </mat-option> 
                            <mat-option  *ngFor="let item of catalogo['SedesExtintor']" [value]="item?.id_sedeRansa">
                                {{  item?.sedeRansa | uppercase }}
                            </mat-option> 
                          </mat-select> 
                      </mat-form-field>
                </div>

                </div>
            <div class="container">
                <button class="buttonPrincipal" mat-raised-button type="submit" [disabled]="f.invalid" [hidden]="!botton" (click)="submit()"  >Guardar</button>
            </div>
        </form>
    </mat-card-content>
    
</mat-card>
