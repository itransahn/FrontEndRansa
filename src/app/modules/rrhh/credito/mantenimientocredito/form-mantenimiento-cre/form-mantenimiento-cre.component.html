<mat-card class="cardPersonalizada">
 
    <mat-card-header class="header">    Editar Crédito
    <mat-icon style="float: right !important;" (click)="close()" > close </mat-icon>

    </mat-card-header>


    <mat-card-content>
        <form [formGroup]="mantenimientoForm" #f="ngForm" style="margin-top: 2%;">
            <div class="row">
            
                <div class="col-md-12">
                    <mat-form-field appearance="legacy">
                        <mat-label>Usuario</mat-label>
                        <input #usuario matInput placeholder="Usuario Ransa"  formControlName ="usuario">
                        <span matSuffix><i (click) ="onKeypressEvent(usuario.value)" class="fas fa-search"></i></span>
                    </mat-form-field>
                </div>
                <div class="col-md-12 container">
                    <mat-form-field appearance="legacy">
                        <mat-label>Colaborador </mat-label>
                        <input #imagen matInput placeholder="Colaborador" formControlName ="nombre">
                        <span matSuffix>  </span>
                    </mat-form-field>
                </div>
                <div class="col-md-6 container">
                    <mat-form-field appearance="legacy">
                        <mat-label>Monto</mat-label>
                        <input matInput maxlength="100"  [mask]="0*.00" placeholder="Nombre Módulo" formControlName ="monto">
                    </mat-form-field>
                </div>

            </div>
            <div class="container">
                <button class="buttonPrincipal" mat-raised-button type="submit" [disabled]="f.invalid"  (click)="actualizarCredito()" >Guardar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
