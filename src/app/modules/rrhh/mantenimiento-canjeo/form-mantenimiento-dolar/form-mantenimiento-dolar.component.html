<mat-card class="cardPersonalizada">
 
    <mat-card-header class="header">    Editar Canjeo Dolar
    <mat-icon style="float: right !important;" (click)="close()" > close </mat-icon>

    </mat-card-header>


    <mat-card-content>
        <form [formGroup]="mantenimientoForm" #f="ngForm" style="margin-top: 2%;">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="legacy">
                        <mat-label>Hora Canjeo</mat-label>
                        <input matInput #texto maxlength="100" placeholder="Nombre MÃ³dulo" formControlName ="Hora">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="legacy">
                        <mat-label>Usuario</mat-label>
                        <input #usuario matInput placeholder="Usuario Ransa"  formControlName ="usuario">
                        <span matSuffix><i (click) ="onKeypressEvent(usuario.value)" class="fas fa-search"></i></span>
                    </mat-form-field>
                </div>
                <div class="col-md-6 container">
                    <mat-form-field appearance="legacy">
                        <mat-label>Colaborador </mat-label>
                        <input #imagen matInput placeholder="Colaborador" formControlName ="nombre">
                        <span matSuffix>  </span>
                    </mat-form-field>
                </div>
                <div class="col-md-6 container" >
                    <mat-form-field appearance="legacy">
                        <mat-label>Centro de costo</mat-label>
                        <mat-select style="color: #006F1D !important;" formControlName="cco" > 
                            <mat-option> - </mat-option> 
                            <mat-option *ngFor="let cat of catalogo['ccos']" [value]="cat?.id_cco" >
                                {{  cat?.cco }}
                            </mat-option> 
                          </mat-select> 
                      </mat-form-field>
                </div>

            </div>
            <div class="container">
                <button class="buttonPrincipal" mat-raised-button type="submit" [disabled]="f.invalid"  (click)="actualizarPermiso()" >Guardar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
